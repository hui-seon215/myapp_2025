	<script>
  let startX, startY;
  let scrollStartX, scrollStartY;
  let isScrolling = false;
  let moved = false; // 실제로 움직였는지 체크하는 플래그

  // 시작 핸들러 (터치 및 마우스)
  function handleStart(e) {
    startX = (e.touches ? e.touches[0].clientX : e.clientX);
    startY = (e.touches ? e.touches[0].clientY : e.clientY);
    scrollStartX = window.scrollX;
    scrollStartY = window.scrollY;
    isScrolling = true;
    moved = false; // 시작할 때 움직임 플래그 초기화
  }

  // 이동 핸들러 (터치 및 마우스)
  function handleMove(e) {
    if (!isScrolling) return;
    const currentX = (e.touches ? e.touches[0].clientX : e.clientX);
    const currentY = (e.touches ? e.touches[0].clientY : e.clientY);
    if (Math.abs(startX - currentX) > 10 || Math.abs(startY - currentY) > 10) {
      moved = true; // 일정 거리 이상 움직였다면 플래그 설정
      const diffY = startY - currentY;
      window.scrollTo(scrollStartX, scrollStartY + diffY);
      e.preventDefault();
    }
  }

  // 종료 핸들러 (터치 및 마우스)
  function handleEnd(e) {
    isScrolling = false;
    if (moved) {
      e.preventDefault(); // 움직임이 있었다면 클릭 등의 이벤트를 취소
    }
  }

  // 휠 이벤트 핸들러
  function handleWheel(e) {
    window.scrollBy({
      top: e.deltaY * 20,  // deltaY 값에 따라 스크롤 이동, 스크롤 속도 조절 가능
      behavior: 'smooth'
    });
    e.preventDefault();
  }

  // 이벤트 리스너 등록
  document.addEventListener('mousedown', handleStart, false);
  document.addEventListener('mousemove', handleMove, false);
  document.addEventListener('mouseup', handleEnd, false);
  document.addEventListener('touchstart', handleStart, { passive: false });
  document.addEventListener('touchmove', handleMove, { passive: false });
  document.addEventListener('touchend', handleEnd, false);
  document.addEventListener('wheel', handleWheel, { passive: false });
</script>
