        <script>
            Kakao.init('45edffd2681daa9c5522b083fb28ec7d'); // 사용하려는 앱의 JavaScript 키 입력
        </script>

        <a id="kakao-login-btn"  href="javascript:kakaoLogin()">
            <img src="images/kakao.png" width="222" alt="카카오 로그인 버튼">
        </a>

        <script>
            function kakaoLogin(){
                Kakao.Auth.authorize({
                    //여기에 카카오 개발자 콘솔에서 설정한 리디렉션 URI를 입력해주세요.
                    redirectUri:'http://wjatnsdl1215.dothome.co.kr/project05/*',
                    //scope에 지정된 정보에 대한 사용자의 명시적인 동의를 받아야만 해당 데이터에 접근할 수 있다.
                    //profile_nickname을 scope에 포함시키면 로그인 과정에서 사용자에게 닉네임 정보 접근에 대한 동의를 요청하게 된다.
                    //동의를 받지 못한 경우, 이 정보는 애플리케이션으로 전달되지 않는다.
                    scope: 'profile_nickname'
                });
            }
        </script>
</body>
